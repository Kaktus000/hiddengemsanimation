<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden-Gems Video Encoder</title>
    <script src="https://unpkg.com/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="https://unpkg.com/omggif@1.0.10/omggif.js"></script>
    
    <style>
        :root {
            --bg: #0d1117;
            --card: #161b22;
            --border: #30363d;
            --accent: #238636;
            --text: #c9d1d9;
            --text-bright: #f0f6fc;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container { max-width: 700px; width: 100%; padding: 40px 20px; }
        
        header { text-align: center; margin-bottom: 30px; }
        header h1 { color: var(--text-bright); margin: 0; font-size: 1.8rem; }
        header p { color: #8b949e; margin-top: 5px; font-style: italic; }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
        }

        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        .input-group label { display: block; font-size: 0.75rem; color: #8b949e; margin-bottom: 5px; text-transform: uppercase; }
        
        input {
            width: 100%;
            background: #0d1117;
            border: 1px solid var(--border);
            color: var(--text-bright);
            padding: 10px;
            border-radius: 6px;
            box-sizing: border-box;
        }

        #dropZone {
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 50px 20px;
            text-align: center;
            cursor: pointer;
            background: rgba(255,255,255,0.02);
            transition: 0.2s;
        }

        #dropZone.dragover { border-color: var(--accent); background: rgba(35, 134, 54, 0.05); }

        .btn {
            width: 100%;
            padding: 15px;
            border-radius: 6px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            background: #21262d;
            color: #8b949e;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.2s;
        }

        .btn.active { background: var(--accent); color: white; }
        .btn.active:hover { background: #2ea043; }

        canvas {
            background: #000;
            display: block;
            max-width: 100%;
            margin: 20px auto 0;
            border: 1px solid var(--border);
            image-rendering: pixelated;
        }

        .progress-box { margin-top: 20px; display: none; }
        .bar-bg { height: 6px; background: #30363d; border-radius: 3px; overflow: hidden; margin-top: 8px; }
        .bar-fill { height: 100%; width: 0%; background: var(--accent); transition: width 0.1s; }

        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Hidden-Gems Video Encoder</h1>
        <p>Den Runner als Videoplayer missbrauchen</p>
    </header>

    <div class="card">
        <div class="grid">
            <div class="input-group">
                <label>Breite (X)</label>
                <input type="number" id="width" value="49">
            </div>
            <div class="input-group">
                <label>HÃ¶he (Y)</label>
                <input type="number" id="height" value="29">
            </div>
            <div class="input-group">
                <label>Frame Limit</label>
                <input type="number" id="maxFrames" value="0" placeholder="Alle">
            </div>
        </div>
    </div>

    <div class="card">
        <div id="dropZone">
            <div style="font-weight: 600; font-size: 1.1rem;">Video oder GIF hier ablegen</div>
            <div style="font-size: 0.85rem; color: #8b949e; margin-top: 5px;">Klicken oder Drag & Drop</div>
            <input type="file" id="fileInput" class="hidden" accept="video/*,image/gif,.json">
        </div>

        <div id="progArea" class="progress-box">
            <div style="display:flex; justify-content:space-between; font-size:0.8rem;">
                <span id="stat">Encoding...</span>
                <span id="perc">0%</span>
            </div>
            <div class="bar-bg"><div id="fill" class="bar-fill"></div></div>
        </div>
    </div>

    <div class="card">
        <canvas id="prev"></canvas>
        <button id="dlBtn" class="btn" style="margin-top: 20px;" disabled>
            ZIP BUNDLE EXPORTIEREN
        </button>
    </div>
</div>

<video id="vCore" class="hidden" muted playsinline></video>

<script>
    const $ = id => document.getElementById(id);
    let finalJson = null;

    $('dropZone').onclick = () => $('fileInput').click();
    $('dropZone').ondragover = e => { e.preventDefault(); $('dropZone').classList.add('dragover'); };
    $('dropZone').ondragleave = () => $('dropZone').classList.remove('dragover');
    $('dropZone').ondrop = e => {
        e.preventDefault();
        $('dropZone').classList.remove('dragover');
        if(e.dataTransfer.files[0]) handle(e.dataTransfer.files[0]);
    };
    $('fileInput').onchange = e => handle(e.target.files[0]);

    function handle(file) {
        $('progArea').style.display = 'block';
        $('dlBtn').disabled = true;
        $('dlBtn').classList.remove('active');

        if(file.type === 'image/gif') handleGif(file);
        else if(file.type.startsWith('video/')) handleVideo(file);
        else if(file.name.endsWith('.json')) handleJson(file);
    }

    async function handleGif(file) {
        const gr = new GifReader(new Uint8Array(await file.arrayBuffer()));
        const w = parseInt($('width').value), h = parseInt($('height').value);
        const limit = parseInt($('maxFrames').value) || gr.numFrames();
        const frames = {};
        const tC = document.createElement('canvas');
        const tX = tC.getContext('2d');
        tC.width = gr.width; tC.height = gr.height;

        const count = Math.min(gr.numFrames(), limit);
        for(let i=0; i<count; i++) {
            const idata = tX.createImageData(gr.width, gr.height);
            gr.decodeAndBlitFrameRGBA(i, idata.data);
            tX.putImageData(idata, 0, 0);
            $('prev').width = w; $('prev').height = h;
            const ctx = $('prev').getContext('2d');
            ctx.drawImage(tC, 0, 0, w, h);
            frames[`frame${i+1}`] = capture(w, h);
            upd(i+1, count);
        }
        finalJson = { meta: { x_size: w, y_size: h, frame_count: count }, frames };
        done();
    }

    async function handleVideo(file) {
        const v = $('vCore');
        v.src = URL.createObjectURL(file);
        await v.play(); v.pause();
        const w = parseInt($('width').value), h = parseInt($('height').value);
        const fps = 10;
        const limit = parseInt($('maxFrames').value) || 99999;
        const total = Math.min(Math.floor(v.duration * fps), limit);
        const frames = {};
        $('prev').width = w; $('prev').height = h;
        const ctx = $('prev').getContext('2d');

        for(let i=0; i<total; i++) {
            v.currentTime = i / fps;
            await new Promise(r => v.onseeked = r);
            ctx.drawImage(v, 0, 0, w, h);
            frames[`frame${i+1}`] = capture(w, h);
            upd(i+1, total);
        }
        finalJson = { meta: { x_size: w, y_size: h, frame_count: total }, frames };
        done();
    }

    function capture(w, h) {
        const d = $('prev').getContext('2d').getImageData(0,0,w,h).data;
        const res = {};
        for(let y=0; y<h; y++) {
            const r = [];
            for(let x=0; x<w; x++) {
                const i = (y * w + x) * 4;
                r.push(`#${d[i].toString(16).padStart(2,'0')}${d[i+1].toString(16).padStart(2,'0')}${d[i+2].toString(16).padStart(2,'0')}`);
            }
            res[`row${y+1}`] = r;
        }
        return res;
    }

    function upd(c, t) {
        const p = Math.round((c/t)*100);
        $('fill').style.width = p+'%';
        $('perc').innerText = p+'%';
    }

    function done() {
        $('stat').innerText = "Bereit zum Export";
        $('dlBtn').disabled = false;
        $('dlBtn').classList.add('active');
    }

    $('dlBtn').onclick = async () => {
        const zip = new JSZip();
        zip.file("animation.json", JSON.stringify(finalJson, null, 4));

        const assets = ['bot.py', 'bot.yaml', 'start.bat', 'start.sh'];
        for(const a of assets) {
            try {
                const res = await fetch(a);
                if(res.ok) {
                    const ab = await res.arrayBuffer();
                    zip.file(a, ab, {
                        binary: true,
                        unixPermissions: 0o777
                    });
                }
            } catch(e) {}
        }

        const blob = await zip.generateAsync({ type: "blob", platform: "UNIX" });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = "bot_bundle.zip";
        link.click();
    };
</script>
</body>
</html>
