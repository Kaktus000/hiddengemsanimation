<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Bot Exporter</title>
    <script src="https://unpkg.com/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="https://unpkg.com/omggif@1.0.10/omggif.js"></script>
    
    <style>
        :root {
            --bg: #0f172a; --card: #1e293b; --border: #334155;
            --accent: #3b82f6; --text: #f8fafc; --text-muted: #94a3b8;
        }
        body {
            background-color: var(--bg); color: var(--text);
            font-family: sans-serif; margin: 0; padding: 20px;
            display: flex; justify-content: center;
        }
        .container { max-width: 600px; width: 100%; }
        .card {
            background: var(--card); border: 1px solid var(--border);
            padding: 20px; border-radius: 12px; margin-bottom: 20px;
        }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        input[type="number"] {
            width: 100%; background: #0f172a; border: 1px solid var(--border);
            color: white; padding: 8px; border-radius: 6px; margin-top: 5px;
        }
        #dropZone {
            border: 2px dashed var(--border); border-radius: 12px;
            padding: 40px; text-align: center; cursor: pointer;
            transition: all 0.2s; background: rgba(255,255,255,0.02);
        }
        #dropZone.dragover { border-color: var(--accent); background: rgba(59, 130, 246, 0.1); }
        .progress-bar-bg { background: #0f172a; height: 10px; border-radius: 5px; overflow: hidden; margin-top: 10px; }
        #progressBar { background: var(--accent); height: 100%; width: 0%; transition: width 0.1s; }
        .btn {
            width: 100%; padding: 15px; border-radius: 8px; border: none;
            font-weight: bold; cursor: pointer; font-size: 1rem;
            background: #334155; color: #64748b;
        }
        .btn.active { background: var(--accent); color: white; }
        canvas { background: black; display: block; max-width: 100%; margin: 10px auto; image-rendering: pixelated; }
        .hidden { display: none; }
        #errorLog { color: #f87171; font-size: 0.8rem; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <header style="text-align:center; margin-bottom:30px;">
        <h1 style="color:var(--accent); margin:0;">Bot Exporter v2</h1>
        <p style="color:var(--text-muted);">MP4, GIF oder JSON konvertieren</p>
    </header>

    <div class="card">
        <div class="grid">
            <div><label>Breite (X)</label><input type="number" id="width" value="29"></div>
            <div><label>Höhe (Y)</label><input type="number" id="height" value="19"></div>
        </div>
    </div>

    <div class="card">
        <div id="dropZone">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color:var(--accent); margin-bottom:10px;"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
            <div><strong>Datei hierher ziehen</strong></div>
            <div style="font-size:0.8rem; color:var(--text-muted); margin-top:5px;">Video, GIF oder animation.json</div>
            <input type="file" id="fileInput" class="hidden" accept="video/*,image/gif,.json">
        </div>
        <div id="errorLog"></div>
        
        <div id="progressContainer" class="hidden">
            <div style="display:flex; justify-content:space-between; margin-top:15px; font-size:0.9rem;">
                <span id="statusText">Verarbeite...</span>
                <span id="progressPercent">0%</span>
            </div>
            <div class="progress-bar-bg"><div id="progressBar"></div></div>
        </div>
    </div>

    <div class="card">
        <canvas id="previewCanvas"></canvas>
        <button id="downloadBtn" class="btn" disabled>ZIP HERUNTERLADEN</button>
    </div>
</div>

<video id="processVideo" class="hidden" muted playsinline></video>

<script>
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const downloadBtn = document.getElementById('downloadBtn');
    const progressBar = document.getElementById('progressBar');
    const progressPercent = document.getElementById('progressPercent');
    const progressContainer = document.getElementById('progressContainer');
    const statusText = document.getElementById('statusText');
    const errorLog = document.getElementById('errorLog');
    const previewCanvas = document.getElementById('previewCanvas');
    const ctx = previewCanvas.getContext('2d', { willReadFrequently: true });

    let generatedJson = null;

    // --- Events ---
    dropZone.onclick = () => fileInput.click();
    dropZone.ondragover = (e) => { e.preventDefault(); dropZone.classList.add('dragover'); };
    dropZone.ondragleave = () => dropZone.classList.remove('dragover');
    dropZone.ondrop = (e) => {
        e.preventDefault();
        dropZone.classList.remove('dragover');
        if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
    };
    fileInput.onchange = (e) => { if (e.target.files.length) handleFile(e.target.files[0]); };

    function handleFile(file) {
        errorLog.innerText = "";
        generatedJson = null;
        downloadBtn.disabled = true;
        downloadBtn.classList.remove('active');
        
        if (file.name.endsWith('.json')) {
            handleJson(file);
        } else if (file.type === 'image/gif') {
            handleGif(file);
        } else if (file.type.startsWith('video/')) {
            handleVideo(file);
        } else {
            errorLog.innerText = "Format nicht unterstützt: " + file.type;
        }
    }

    // --- JSON Logic ---
    function handleJson(file) {
        const reader = new FileReader();
        reader.onload = (e) => {
            try {
                generatedJson = JSON.parse(e.target.result);
                renderPreview(generatedJson);
                finishProcessing();
            } catch (err) { errorLog.innerText = "JSON Fehler: " + err.message; }
        };
        reader.readAsText(file);
    }

    // --- GIF Logic ---
    async function handleGif(file) {
        showProgress();
        const width = parseInt(document.getElementById('width').value);
        const height = parseInt(document.getElementById('height').value);
        
        const buffer = await file.arrayBuffer();
        const gifReader = new Uint8Array(buffer);
        const gr = new GifReader(gifReader);
        
        const frames = {};
        const tempCanvas = document.createElement('canvas');
        tempCanvas.width = gr.width;
        tempCanvas.height = gr.height;
        const tempCtx = tempCanvas.getContext('2d');
        
        for (let i = 0; i < gr.numFrames(); i++) {
            const frameInfo = gr.frameInfo(i);
            const imageData = tempCtx.createImageData(gr.width, gr.height);
            gr.decodeAndBlitFrameRGBA(i, imageData.data);
            tempCtx.putImageData(imageData, 0, 0);

            // Resize auf Zielgröße
            previewCanvas.width = width;
            previewCanvas.height = height;
            ctx.drawImage(tempCanvas, 0, 0, width, height);
            
            frames[`frame${i + 1}`] = captureFrame(width, height);
            updateProgress(i + 1, gr.numFrames());
        }

        generatedJson = { meta: { x_size: width, y_size: height, frame_count: gr.numFrames() }, frames };
        finishProcessing();
    }

    // --- Video Logic ---
    async function handleVideo(file) {
        showProgress();
        const width = parseInt(document.getElementById('width').value);
        const height = parseInt(document.getElementById('height').value);
        const video = document.getElementById('processVideo');
        
        const url = URL.createObjectURL(file);
        video.src = url;

        video.onloadedmetadata = async () => {
            const fps = 10;
            const totalFrames = Math.max(1, Math.floor(video.duration * fps));
            const frames = {};
            previewCanvas.width = width;
            previewCanvas.height = height;

            for (let i = 0; i < totalFrames; i++) {
                video.currentTime = i / fps;
                await new Promise(r => video.onseeked = r);
                ctx.drawImage(video, 0, 0, width, height);
                frames[`frame${i + 1}`] = captureFrame(width, height);
                updateProgress(i + 1, totalFrames);
            }

            generatedJson = { meta: { x_size: width, y_size: height, frame_count: totalFrames }, frames };
            URL.revokeObjectURL(url);
            finishProcessing();
        };
    }

    // --- Helpers ---
    function captureFrame(w, h) {
        const imgData = ctx.getImageData(0, 0, w, h).data;
        const frameData = {};
        for (let y = 0; y < h; y++) {
            const row = [];
            for (let x = 0; x < w; x++) {
                const idx = (y * w + x) * 4;
                const r = imgData[idx].toString(16).padStart(2, '0');
                const g = imgData[idx+1].toString(16).padStart(2, '0');
                const b = imgData[idx+2].toString(16).padStart(2, '0');
                row.push(`#${r}${g}${b}`);
            }
            frameData[`row${y + 1}`] = row;
        }
        return frameData;
    }

    function showProgress() {
        progressContainer.classList.remove('hidden');
        statusText.innerText = "Initialisiere...";
    }

    function updateProgress(curr, total) {
        const pct = Math.round((curr / total) * 100);
        progressBar.style.width = pct + "%";
        progressPercent.innerText = pct + "%";
        statusText.innerText = `Frame ${curr} / ${total}`;
    }

    function finishProcessing() {
        statusText.innerText = "Verarbeitung fertig!";
        downloadBtn.disabled = false;
        downloadBtn.classList.add('active');
        renderPreview(generatedJson);
    }

    function renderPreview(data) {
        const f1 = data.frames.frame1;
        previewCanvas.width = data.meta.x_size;
        previewCanvas.height = data.meta.y_size;
        for(let y=0; y<data.meta.y_size; y++) {
            f1[`row${y+1}`].forEach((color, x) => {
                ctx.fillStyle = color; ctx.fillRect(x, y, 1, 1);
            });
        }
    }

    // --- ZIP Export ---
    downloadBtn.onclick = async () => {
        const zip = new JSZip();
        zip.file("animation.json", JSON.stringify(generatedJson, null, 4));
        
        const assets = ['bot.py', 'bot.yaml', 'start.bat', 'start.sh'];
        for (const a of assets) {
            try {
                const res = await fetch(a);
                if(res.ok) zip.file(a, await res.blob());
            } catch(e) {}
        }

        const blob = await zip.generateAsync({type:"blob"});
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "bot_bundle.zip";
        link.click();
    };
</script>
</body>
</html>
