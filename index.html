<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Gems Video Player</title>
    <script src="https://unpkg.com/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="https://unpkg.com/omggif@1.0.10/omggif.js"></script>
    
    <style>
        :root {
            --bg: #0d1117;
            --card: #161b22;
            --border: #30363d;
            --accent: #238636;
            --text: #c9d1d9;
            --text-bright: #f0f6fc;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container { max-width: 700px; width: 100%; padding: 40px 20px; }
        
        header { text-align: center; margin-bottom: 30px; }
        header h1 { color: var(--text-bright); margin: 0; font-size: 2rem; letter-spacing: -0.5px; }
        header p { color: #8b949e; margin-top: 8px; line-height: 1.4; max-width: 500px; margin-left: auto; margin-right: auto; }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
        }

        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        .input-group label { display: block; font-size: 0.75rem; color: #8b949e; margin-bottom: 5px; text-transform: uppercase; font-weight: 600; }
        
        input {
            width: 100%;
            background: #0d1117;
            border: 1px solid var(--border);
            color: var(--text-bright);
            padding: 10px;
            border-radius: 6px;
            box-sizing: border-box;
            outline: none;
        }

        .preview-video-container {
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--border);
            margin-bottom: 20px;
            background: #000;
        }

        #dropZone {
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            background: rgba(255,255,255,0.01);
            transition: 0.2s ease;
        }

        #dropZone:hover, #dropZone.dragover { border-color: var(--accent); background: rgba(35, 134, 54, 0.05); }

        .btn {
            width: 100%;
            padding: 16px;
            border-radius: 8px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            background: #21262d;
            color: #8b949e;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.2s;
            text-transform: uppercase;
        }

        .btn.active { background: var(--accent); color: white; box-shadow: 0 4px 12px rgba(35, 134, 54, 0.3); }

        canvas {
            background: #000;
            display: block;
            width: 100%;
            max-width: 400px;
            margin: 20px auto 0;
            border: 1px solid var(--border);
            image-rendering: pixelated;
        }

        .progress-box { margin-top: 20px; display: none; }
        .bar-bg { height: 8px; background: #30363d; border-radius: 4px; overflow: hidden; margin-top: 10px; }
        .bar-fill { height: 100%; width: 0%; background: var(--accent); transition: width 0.1s; }

        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Hidden Gems Video Player</h1>
        <p>Ein Projekt, das den Hidden-Gems Runner als Videoplayer missbraucht.</p>
    </header>

    <div class="preview-video-container">
        <video src="preview.mp4" autoplay loop muted playsinline style="width:100%; display:block;"></video>
    </div>

    <div class="card">
        <div class="grid">
            <div class="input-group">
                <label>Breite (X)</label>
                <input type="number" id="width" value="49">
            </div>
            <div class="input-group">
                <label>Höhe (Y)</label>
                <input type="number" id="height" value="29">
            </div>
            <div class="input-group">
                <label>Max Frames</label>
                <input type="number" id="maxFrames" value="0">
            </div>
        </div>
    </div>

    <div class="card">
        <div id="dropZone">
            <div style="font-weight: 600; font-size: 1.1rem; color: var(--text-bright);">Video oder GIF hochladen</div>
            <div style="font-size: 0.85rem; color: #8b949e; margin-top: 5px;">Zieh die Datei hierher oder klicke zum Auswählen</div>
            <input type="file" id="fileInput" class="hidden" accept="video/*,image/gif,.json">
        </div>

        <div id="progArea" class="progress-box">
            <div style="display:flex; justify-content:space-between; font-size:0.8rem; font-family: monospace;">
                <span id="stat">STATUS: WAITING</span>
                <span id="perc">0%</span>
            </div>
            <div class="bar-bg"><div id="fill" class="bar-fill"></div></div>
        </div>
    </div>

    <div class="card">
        <canvas id="prev"></canvas>
        <button id="dlBtn" class="btn" style="margin-top: 20px;" disabled>
            BOT-BUNDLE HERUNTERLADEN (.ZIP)
        </button>
    </div>
</div>

<video id="vCore" class="hidden" muted playsinline crossorigin="anonymous"></video>

<script>
    const $ = id => document.getElementById(id);
    let finalJson = null;

    $('dropZone').onclick = () => $('fileInput').click();
    $('dropZone').ondragover = e => { e.preventDefault(); $('dropZone').classList.add('dragover'); };
    $('dropZone').ondragleave = () => $('dropZone').classList.remove('dragover');
    $('dropZone').ondrop = e => {
        e.preventDefault();
        $('dropZone').classList.remove('dragover');
        if(e.dataTransfer.files[0]) handle(e.dataTransfer.files[0]);
    };
    $('fileInput').onchange = e => handle(e.target.files[0]);

    function handle(file) {
        $('progArea').style.display = 'block';
        $('dlBtn').disabled = true;
        $('dlBtn').classList.remove('active');

        if(file.type === 'image/gif') handleGif(file);
        else if(file.type.startsWith('video/')) handleVideo(file);
        else if(file.name.endsWith('.json')) handleJson(file);
    }

    function capture(w, h, ctx) {
        const d = ctx.getImageData(0, 0, w, h).data;
        const frameData = {};
        for (let y = 0; y < h; y++) {
            const row = [];
            for (let x = 0; x < w; x++) {
                const i = (y * w + x) * 4;
                const r = d[i], g = d[i+1], b = d[i+2], a = d[i+3];
                // 1:1 Logik aus der Python Lib
                if (a === 0) {
                    row.push("#000000");
                } else {
                    row.push(`#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`);
                }
            }
            frameData[`row${y + 1}`] = row;
        }
        return frameData;
    }

    async function handleGif(file) {
        const gr = new GifReader(new Uint8Array(await file.arrayBuffer()));
        const w = parseInt($('width').value), h = parseInt($('height').value);
        const limit = parseInt($('maxFrames').value) || gr.numFrames();
        const frames = {};
        
        const tC = document.createElement('canvas');
        const tX = tC.getContext('2d');
        tC.width = gr.width; tC.height = gr.height;

        const pC = $('prev');
        const pX = pC.getContext('2d', { willReadFrequently: true });
        pC.width = w; pC.height = h;
        pX.imageSmoothingEnabled = false; // NEAREST interpolation

        const count = Math.min(gr.numFrames(), limit);
        for(let i=0; i<count; i++) {
            const idata = tX.createImageData(gr.width, gr.height);
            gr.decodeAndBlitFrameRGBA(i, idata.data);
            tX.putImageData(idata, 0, 0);
            
            pX.clearRect(0, 0, w, h);
            pX.drawImage(tC, 0, 0, w, h);
            
            frames[`frame${i+1}`] = capture(w, h, pX);
            upd(i+1, count);
        }
        finalJson = { meta: { x_size: w, y_size: h, frame_count: count }, frames };
        done();
    }

    async function handleVideo(file) {
        const v = $('vCore');
        const url = URL.createObjectURL(file);
        v.src = url;
        
        await new Promise(r => v.onloadedmetadata = r);
        
        const w = parseInt($('width').value), h = parseInt($('height').value);
        const limit = parseInt($('maxFrames').value) || 99999;
        const fps = 10;
        const total = Math.min(Math.floor(v.duration * fps), limit);
        const frames = {};
        
        const pC = $('prev');
        const pX = pC.getContext('2d', { willReadFrequently: true });
        pC.width = w; pC.height = h;
        pX.imageSmoothingEnabled = false; // NEAREST interpolation

        for(let i=0; i<total; i++) {
            v.currentTime = i / fps;
            // WICHTIG: Auf das Seek-Event warten, um schwarze Frames/Flicker zu vermeiden
            await new Promise(r => {
                const onSeeked = () => {
                    v.removeEventListener('seeked', onSeeked);
                    r();
                };
                v.addEventListener('seeked', onSeeked);
            });

            pX.clearRect(0, 0, w, h);
            pX.drawImage(v, 0, 0, w, h);
            
            frames[`frame${i+1}`] = capture(w, h, pX);
            upd(i+1, total);
        }
        
        finalJson = { meta: { x_size: w, y_size: h, frame_count: total }, frames };
        URL.revokeObjectURL(url);
        done();
    }

    function upd(c, t) {
        const p = Math.round((c/t)*100);
        $('fill').style.width = p+'%';
        $('perc').innerText = p+'%';
        $('stat').innerText = `PROCESSING FRAME ${c}/${t}`;
    }

    function done() {
        $('stat').innerText = "STATUS: BUNDLE READY";
        $('dlBtn').disabled = false;
        $('dlBtn').classList.add('active');
    }

    $('dlBtn').onclick = async () => {
        const zip = new JSZip();
        zip.file("animation.json", JSON.stringify(finalJson, null, 4));

        const assets = ['bot.py', 'bot.yaml', 'start.bat', 'start.sh'];
        for(const a of assets) {
            try {
                const res = await fetch(a);
                if(res.ok) {
                    const ab = await res.arrayBuffer();
                    zip.file(a, ab, {
                        binary: true,
                        unixPermissions: 0o777
                    });
                }
            } catch(e) {}
        }

        const blob = await zip.generateAsync({ type: "blob", platform: "UNIX" });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = "bot_bundle.zip";
        link.click();
    };
</script>
</body>
</html>
