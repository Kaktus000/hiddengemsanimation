<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Animator Elite</title>
    <script src="https://unpkg.com/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="https://unpkg.com/omggif@1.0.10/omggif.js"></script>
    <style>
        :root {
            --bg: #030712;
            --glass: rgba(17, 24, 39, 0.7);
            --border: rgba(255, 255, 255, 0.1);
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.4);
            --text: #f3f4f6;
            --success: #10b981;
        }

        body {
            background: radial-gradient(circle at top center, #111827, var(--bg));
            color: var(--text);
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0; min-height: 100vh;
            display: flex; justify-content: center; align-items: center;
        }

        .container { max-width: 650px; width: 95%; padding: 20px; }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 1.5rem; font-weight: 800; text-align: center;
            margin: 0 0 30px 0; letter-spacing: -0.025em;
            background: linear-gradient(to right, #fff, #6366f1);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .input-grid {
            display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 16px; margin-bottom: 24px;
        }

        .field label { display: block; font-size: 0.75rem; font-weight: 600; color: #9ca3af; margin-bottom: 8px; text-transform: uppercase; }
        
        input {
            width: 100%; background: rgba(0,0,0,0.3); border: 1px solid var(--border);
            color: #fff; padding: 12px; border-radius: 12px; font-size: 1rem; outline: none; box-sizing: border-box;
        }

        input:focus { border-color: var(--accent); box-shadow: 0 0 0 2px var(--accent-glow); }

        #dropZone {
            border: 2px dashed var(--border); border-radius: 20px;
            padding: 40px 20px; text-align: center; cursor: pointer;
            transition: all 0.3s; margin-bottom: 24px;
        }

        #dropZone.dragover { border-color: var(--accent); background: var(--accent-glow); }

        .progress-box { display: none; margin-top: 20px; }
        .bar-bg { background: rgba(255,255,255,0.1); height: 8px; border-radius: 4px; overflow: hidden; margin: 10px 0; }
        #barFill { background: var(--accent); width: 0%; height: 100%; transition: width 0.2s; }

        .btn {
            width: 100%; padding: 16px; border-radius: 14px; border: none;
            font-weight: 700; cursor: pointer; font-size: 1rem;
            background: var(--accent); color: white;
            transition: all 0.2s; box-shadow: 0 4px 15px var(--accent-glow);
        }

        .btn:disabled { background: #374151; cursor: not-allowed; box-shadow: none; opacity: 0.5; }
        .btn:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 6px 20px var(--accent-glow); }

        #terminalFix {
            display: none; background: #000; padding: 15px; border-radius: 12px;
            margin-top: 20px; font-family: monospace; font-size: 0.85rem; border: 1px solid var(--success);
        }

        canvas {
            display: block; width: 100%; max-width: 200px; height: auto;
            margin: 20px auto; border-radius: 8px; background: #000; image-rendering: pixelated;
        }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="glass-card">
        <h1>BOT ANIMATOR ELITE</h1>

        <div class="input-grid">
            <div class="field"><label>Width (X)</label><input type="number" id="w" value="49"></div>
            <div class="field"><label>Height (Y)</label><input type="number" id="h" value="29"></div>
            <div class="field"><label>Limit</label><input type="number" id="limit" value="0"></div>
        </div>

        <div id="dropZone">
            <div style="font-size: 2rem; margin-bottom: 10px;">ðŸŽ¥</div>
            <div style="font-weight: 600;">Video oder GIF hierher ziehen</div>
            <div style="font-size: 0.8rem; color: #6b7280; margin-top: 5px;">Automatische Konvertierung & ZIP</div>
            <input type="file" id="fileInput" class="hidden" accept="video/*,image/gif,.json">
        </div>

        <canvas id="preview"></canvas>

        <div class="progress-box" id="pBox">
            <div style="display: flex; justify-content: space-between; font-size: 0.8rem;">
                <span id="pStatus">Processing...</span>
                <span id="pPercent">0%</span>
            </div>
            <div class="bar-bg"><div id="barFill"></div></div>
        </div>

        <button id="dlBtn" class="btn" disabled>BUNDLE GENERIEREN</button>

        <div id="terminalFix">
            <div style="color: var(--success); margin-bottom: 8px;">ðŸš€ Download fertig!</div>
            <div style="color: #9ca3af; margin-bottom: 4px;">FÃ¼hre dies im Ordner aus, um die Permissions zu fixen:</div>
            <code id="cmdCode" style="color: #fff; cursor: pointer;" title="Klicken zum Kopieren">chmod +x start.sh bot.py</code>
        </div>
    </div>
</div>

<video id="v" class="hidden" muted playsinline></video>

<script>
    const $ = id => document.getElementById(id);
    let genData = null;

    $('dropZone').onclick = () => $('fileInput').click();
    $('dropZone').ondragover = e => { e.preventDefault(); $('dropZone').classList.add('dragover'); };
    $('dropZone').ondragleave = () => $('dropZone').classList.remove('dragover');
    $('dropZone').ondrop = e => {
        e.preventDefault();
        $('dropZone').classList.remove('dragover');
        handle($('fileInput').files[0] = e.dataTransfer.files[0]);
    };
    $('fileInput').onchange = () => handle($('fileInput').files[0]);

    async function handle(file) {
        if (!file) return;
        $('pBox').style.display = 'block';
        $('dlBtn').disabled = true;
        $('terminalFix').style.display = 'none';

        const width = parseInt($('w').value);
        const height = parseInt($('h').value);
        const limit = parseInt($('limit').value) || Infinity;
        const ctx = $('preview').getContext('2d', {willReadFrequently: true});

        if (file.type === 'image/gif') {
            const gr = new GifReader(new Uint8Array(await file.arrayBuffer()));
            const frames = {};
            const count = Math.min(gr.numFrames(), limit);
            const tC = document.createElement('canvas');
            tC.width = gr.width; tC.height = gr.height;
            const tCtx = tC.getContext('2d');

            for (let i = 0; i < count; i++) {
                const img = tCtx.createImageData(gr.width, gr.height);
                gr.decodeAndBlitFrameRGBA(i, img.data);
                tCtx.putImageData(img, 0, 0);
                $('preview').width = width; $('preview').height = height;
                ctx.drawImage(tC, 0, 0, width, height);
                frames[`frame${i+1}`] = capture(width, height, ctx);
                prog(i+1, count);
            }
            genData = { meta: { x_size: width, y_size: height, frame_count: count }, frames };
        } else {
            $('v').src = URL.createObjectURL(file);
            await new Promise(r => $('v').onloadedmetadata = r);
            const fps = 10, total = Math.min(Math.floor($('v').duration * fps), limit), frames = {};
            $('preview').width = width; $('preview').height = height;
            for (let i = 0; i < total; i++) {
                $('v').currentTime = i / fps;
                await new Promise(r => $('v').onseeked = r);
                ctx.drawImage($('v'), 0, 0, width, height);
                frames[`frame${i+1}`] = capture(width, height, ctx);
                prog(i+1, total);
            }
            genData = { meta: { x_size: width, y_size: height, frame_count: total }, frames };
        }
        $('dlBtn').disabled = false;
        $('pStatus').innerText = "Bereit!";
    }

    function capture(w, h, ctx) {
        const d = ctx.getImageData(0, 0, w, h).data, f = {};
        for (let y = 0; y < h; y++) {
            const r = [];
            for (let x = 0; x < w; x++) {
                const i = (y * w + x) * 4;
                r.push(`#${d[i].toString(16).padStart(2,'0')}${d[i+1].toString(16).padStart(2,'0')}${d[i+2].toString(16).padStart(2,'0')}`);
            }
            f[`row${y+1}`] = r;
        }
        return f;
    }

    function prog(c, t) {
        const p = Math.round((c/t)*100);
        $('barFill').style.width = p + '%';
        $('pPercent').innerText = p + '%';
    }

    $('dlBtn').onclick = async () => {
        const zip = new JSZip();
        zip.file("animation.json", JSON.stringify(genData, null, 4));
        const assets = ['bot.py', 'bot.yaml', 'start.bat', 'start.sh'];
        for (const a of assets) {
            try {
                const res = await fetch(a);
                if(res.ok) zip.file(a, await res.blob(), {unixPermissions: "755"});
            } catch(e) {}
        }
        const b = await zip.generateAsync({type:"blob", platform:"UNIX"});
        const l = document.createElement("a");
        l.href = URL.createObjectURL(b);
        l.download = "bot_bundle.zip";
        l.click();
        $('terminalFix').style.display = 'block';
    };

    $('cmdCode').onclick = function() {
        navigator.clipboard.writeText(this.innerText);
        alert("Befehl kopiert!");
    };
</script>
</body>
</html>
