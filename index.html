<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Bot Exporter PRO</title>
    <script src="https://unpkg.com/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="https://unpkg.com/omggif@1.0.10/omggif.js"></script>
    
    <style>
        :root {
            --bg: #0b0e14;
            --card: #161b22;
            --border: #30363d;
            --accent: #238636; /* GitHub Green */
            --accent-hover: #2ea043;
            --text: #c9d1d9;
            --text-bright: #f0f6fc;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container { max-width: 700px; width: 100%; padding: 40px 20px; }
        
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { color: var(--text-bright); margin-bottom: 10px; font-size: 2rem; }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
        }

        .section-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-bright);
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 16px; }
        
        .input-group label { display: block; font-size: 0.8rem; margin-bottom: 6px; color: #8b949e; }
        
        input[type="number"] {
            width: 100%;
            background: #0d1117;
            border: 1px solid var(--border);
            color: var(--text-bright);
            padding: 10px;
            border-radius: 6px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus { border-color: var(--accent); }

        #dropZone {
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255,255,255,0.02);
        }

        #dropZone.dragover {
            border-color: var(--accent);
            background: rgba(35, 134, 54, 0.1);
            transform: scale(1.01);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border-radius: 6px;
            border: 1px solid rgba(240, 246, 252, 0.1);
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            background: #21262d;
            color: #8b949e;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn.active {
            background: var(--accent);
            color: white;
            border: none;
        }

        .btn.active:hover { background: var(--accent-hover); }

        canvas {
            background: #000;
            display: block;
            max-width: 100%;
            border-radius: 4px;
            margin: 20px auto 0;
            border: 1px solid var(--border);
            image-rendering: pixelated;
        }

        .progress-wrapper { margin-top: 20px; display: none; }
        .progress-meta { display: flex; justify-content: space-between; font-size: 0.85rem; margin-bottom: 8px; }
        .progress-bar { height: 6px; background: #30363d; border-radius: 3px; overflow: hidden; }
        #progressBarFill { height: 100%; width: 0%; background: var(--accent); transition: width 0.2s; }

        .hidden { display: none; }
        #errorLog { color: #f85149; background: rgba(248, 81, 73, 0.1); padding: 10px; border-radius: 6px; margin-top: 15px; font-size: 0.85rem; display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Bot Bundle Creator</h1>
        <p>Exportiere Animationen mit Linux-Permissions</p>
    </div>

    <div class="card">
        <div class="section-title">1. Dimensionen & Limit</div>
        <div class="grid">
            <div class="input-group">
                <label>Breite (X)</label>
                <input type="number" id="width" value="29">
            </div>
            <div class="input-group">
                <label>Höhe (Y)</label>
                <input type="number" id="height" value="19">
            </div>
            <div class="input-group">
                <label>Max Frames (0=alle)</label>
                <input type="number" id="maxFrames" value="0">
            </div>
        </div>
    </div>

    <div class="card">
        <div class="section-title">2. Media Import</div>
        <div id="dropZone">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color:#8b949e; margin-bottom:12px;"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
            <div style="color:var(--text-bright); font-weight:500;">Video oder GIF hierher ziehen</div>
            <div style="font-size:0.8rem; color:#8b949e; margin-top:4px;">Dateien werden nur lokal im Browser verarbeitet</div>
            <input type="file" id="fileInput" class="hidden" accept="video/*,image/gif,.json">
        </div>

        <div id="errorLog"></div>

        <div id="progressContainer" class="progress-wrapper">
            <div class="progress-meta">
                <span id="statusText">Verarbeite...</span>
                <span id="progressPercent">0%</span>
            </div>
            <div class="progress-bar"><div id="progressBarFill"></div></div>
        </div>
    </div>

    <div class="card">
        <div class="section-title">3. Export</div>
        <canvas id="previewCanvas"></canvas>
        <div style="margin-top:20px;">
            <button id="downloadBtn" class="btn" disabled>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                ZIP BUNDLE HERUNTERLADEN
            </button>
        </div>
    </div>
</div>

<video id="processVideo" class="hidden" muted playsinline></video>

<script>
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const downloadBtn = document.getElementById('downloadBtn');
    const progressBarFill = document.getElementById('progressBarFill');
    const progressPercent = document.getElementById('progressPercent');
    const progressContainer = document.getElementById('progressContainer');
    const statusText = document.getElementById('statusText');
    const errorLog = document.getElementById('errorLog');
    const previewCanvas = document.getElementById('previewCanvas');
    const ctx = previewCanvas.getContext('2d', { willReadFrequently: true });

    let generatedJson = null;

    dropZone.onclick = () => fileInput.click();
    dropZone.ondragover = (e) => { e.preventDefault(); dropZone.classList.add('dragover'); };
    dropZone.ondragleave = () => dropZone.classList.remove('dragover');
    dropZone.ondrop = (e) => {
        e.preventDefault();
        dropZone.classList.remove('dragover');
        if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
    };
    fileInput.onchange = (e) => { if (e.target.files.length) handleFile(e.target.files[0]); };

    function handleFile(file) {
        errorLog.style.display = "none";
        generatedJson = null;
        downloadBtn.disabled = true;
        downloadBtn.classList.remove('active');
        
        if (file.name.endsWith('.json')) handleJson(file);
        else if (file.type === 'image/gif') handleGif(file);
        else if (file.type.startsWith('video/')) handleVideo(file);
        else showError("Format nicht unterstützt!");
    }

    function showError(msg) {
        errorLog.innerText = msg;
        errorLog.style.display = "block";
    }

    function getFrameLimit() {
        const val = parseInt(document.getElementById('maxFrames').value);
        return val > 0 ? val : Infinity;
    }

    async function handleGif(file) {
        startProgress();
        const width = parseInt(document.getElementById('width').value);
        const height = parseInt(document.getElementById('height').value);
        const limit = getFrameLimit();
        
        try {
            const buffer = await file.arrayBuffer();
            const gr = new GifReader(new Uint8Array(buffer));
            const frames = {};
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = gr.width;
            tempCanvas.height = gr.height;
            const tempCtx = tempCanvas.getContext('2d');
            
            const frameCount = Math.min(gr.numFrames(), limit);

            for (let i = 0; i < frameCount; i++) {
                const imageData = tempCtx.createImageData(gr.width, gr.height);
                gr.decodeAndBlitFrameRGBA(i, imageData.data);
                tempCtx.putImageData(imageData, 0, 0);

                previewCanvas.width = width;
                previewCanvas.height = height;
                ctx.drawImage(tempCanvas, 0, 0, width, height);
                
                frames[`frame${i + 1}`] = captureFrame(width, height);
                updateProgress(i + 1, frameCount);
            }
            generatedJson = { meta: { x_size: width, y_size: height, frame_count: frameCount }, frames };
            complete();
        } catch (e) { showError("GIF Fehler: " + e.message); }
    }

    async function handleVideo(file) {
        startProgress();
        const width = parseInt(document.getElementById('width').value);
        const height = parseInt(document.getElementById('height').value);
        const limit = getFrameLimit();
        const video = document.getElementById('processVideo');
        
        video.src = URL.createObjectURL(file);
        video.onloadedmetadata = async () => {
            const fps = 10;
            const total = Math.min(Math.floor(video.duration * fps), limit);
            const frames = {};
            previewCanvas.width = width;
            previewCanvas.height = height;

            for (let i = 0; i < total; i++) {
                video.currentTime = i / fps;
                await new Promise(r => video.onseeked = r);
                ctx.drawImage(video, 0, 0, width, height);
                frames[`frame${i + 1}`] = captureFrame(width, height);
                updateProgress(i + 1, total);
            }
            generatedJson = { meta: { x_size: width, y_size: height, frame_count: total }, frames };
            complete();
        };
    }

    function captureFrame(w, h) {
        const imgData = ctx.getImageData(0, 0, w, h).data;
        const rowData = {};
        for (let y = 0; y < h; y++) {
            const row = [];
            for (let x = 0; x < w; x++) {
                const idx = (y * w + x) * 4;
                row.push(`#${imgData[idx].toString(16).padStart(2,'0')}${imgData[idx+1].toString(16).padStart(2,'0')}${imgData[idx+2].toString(16).padStart(2,'0')}`);
            }
            rowData[`row${y + 1}`] = row;
        }
        return rowData;
    }

    function startProgress() {
        progressContainer.style.display = 'block';
        statusText.innerText = "Verarbeite Frames...";
    }

    function updateProgress(c, t) {
        const p = Math.round((c / t) * 100);
        progressBarFill.style.width = p + "%";
        progressPercent.innerText = p + "%";
    }

    function complete() {
        statusText.innerText = "Fertig!";
        downloadBtn.disabled = false;
        downloadBtn.classList.add('active');
    }

    downloadBtn.onclick = async () => {
        const zip = new JSZip();
        // Animation JSON
        zip.file("animation.json", JSON.stringify(generatedJson, null, 4));
        
        const assets = ['bot.py', 'bot.yaml', 'start.bat', 'start.sh'];
        for (const a of assets) {
            try {
                const res = await fetch(a);
                if(res.ok) {
                    const blob = await res.blob();
                    // UNIX Permission Fix: 755 (octal) = 0755
                    // Wir setzen dies für start.sh und start.bat
                    const isExecutable = a.endsWith('.sh') || a.endsWith('.bat');
                    zip.file(a, blob, {
                        unixPermissions: isExecutable ? "755" : "644"
                    });
                }
            } catch(e) {}
        }

        const content = await zip.generateAsync({
            type: "blob",
            platform: "UNIX" // Wichtig damit die Permissions greifen
        });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(content);
        link.download = "bot_bundle.zip";
        link.click();
    };
</script>
</body>
</html>
