<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Gems Video Player</title>
    <script src="https://unpkg.com/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="https://unpkg.com/omggif@1.0.10/omggif.js"></script>
    <style>
        :root { 
            --bg: #0d1117; 
            --card: #161b22; 
            --border: #30363d; 
            --accent: #238636; 
            --accent-hover: #2ea043;
            --text: #c9d1d9; 
            --text-bright: #f0f6fc;
            --text-muted: #8b949e;
            --glass: rgba(22, 27, 34, 0.8);
        }
        
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; 
            padding: 40px 20px; 
            display: flex; 
            flex-direction: column;
            align-items: center;
            margin: 0; 
            min-height: 100vh;
        }

        .hero-video {
            width: 100%;
            max-width: 800px;
            border-radius: 16px;
            border: 1px solid var(--border);
            margin-bottom: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            background: #000;
        }

        .container { max-width: 700px; width: 100%; }
        
        .card { 
            background: var(--card); 
            border: 1px solid var(--border); 
            border-radius: 16px; 
            padding: 30px; 
            margin-bottom: 24px; 
            box-shadow: 0 8px 24px rgba(0,0,0,0.2); 
            backdrop-filter: blur(10px);
        }

        h1 { margin: 0 0 10px 0; color: var(--text-bright); font-size: 1.8rem; text-align: center; letter-spacing: -0.5px; }
        .subtitle { color: var(--text-muted); font-size: 0.95rem; text-align: center; margin-bottom: 30px; line-height: 1.6; max-width: 90%; margin-left: auto; margin-right: auto; }

        #dropZone { 
            border: 2px dashed var(--border); 
            padding: 50px 20px; 
            text-align: center; 
            cursor: pointer; 
            border-radius: 12px; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            background: rgba(255,255,255,0.01); 
        }
        
        #dropZone:hover { 
            border-color: var(--accent); 
            background: rgba(35, 134, 54, 0.08); 
            transform: scale(1.01);
        }

        .controls-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr 1fr; 
            gap: 20px; 
            margin-bottom: 30px; 
        }

        .input-group { display: flex; flex-direction: column; }

        label { display: block; font-size: 0.7rem; font-weight: 700; color: var(--text-muted); margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px; }
        
        input[type="number"] { 
            background: #0d1117; 
            border: 1px solid var(--border); 
            color: white; 
            padding: 12px; 
            width: 100%; 
            border-radius: 8px; 
            outline: none; 
            box-sizing: border-box;
            transition: all 0.2s;
            font-size: 1rem;
        }
        
        input[type="number"]:focus { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(35, 134, 54, 0.2); }

        .btn { 
            width: 100%; 
            padding: 18px; 
            background: var(--accent); 
            color: white; 
            border: none; 
            border-radius: 10px; 
            font-weight: 800; 
            cursor: pointer; 
            transition: all 0.3s; 
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 14px rgba(35, 134, 54, 0.3);
        }
        
        .btn:hover:not(:disabled) { background: var(--accent-hover); transform: translateY(-2px); box-shadow: 0 6px 20px rgba(35, 134, 54, 0.4); }
        .btn:active:not(:disabled) { transform: translateY(0); }
        .btn:disabled { background: #21262d; opacity: 0.4; cursor: not-allowed; box-shadow: none; }

        .preview-container {
            width: 100%;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            margin-top: 20px;
            border: 1px solid var(--border);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100px;
            transition: height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #preview { 
            max-width: 100%;
            max-height: 100%;
            image-rendering: pixelated; 
            display: block; 
        }

        .status-text { 
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace; 
            font-size: 0.8rem; 
            margin-top: 20px; 
            color: #8b949e; 
            background: #0d1117; 
            padding: 15px; 
            border-radius: 8px; 
            border-left: 4px solid var(--accent);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(35, 134, 54, 0.15);
            color: #3fb950;
            border-radius: 30px;
            font-size: 0.75rem;
            font-weight: 700;
            margin-bottom: 12px;
            border: 1px solid rgba(63, 185, 80, 0.3);
        }

        .icon-upload {
            fill: none;
            stroke: var(--text-muted);
            width: 40px;
            height: 40px;
            margin-bottom: 15px;
            transition: stroke 0.3s;
        }

        #dropZone:hover .icon-upload {
            stroke: var(--accent);
        }
    </style>
</head>
<body>

<video class="hero-video" autoplay muted loop playsinline>
    <source src="preview.mp4" type="video/mp4">
</video>

<div class="container">
    <div class="card">
        <div style="text-align: center;">
            <span class="badge">Hidden Gems Video Player</span>
        </div>
        <h1>Hidden Gems Video Player</h1>
        <p class="subtitle">Zweckentfremdung des Hidden Gems Runners zur Video-Wiedergabe. Konvertiert jedes Video in einen ausführbaren Hidden Gems Bot.</p>
        
        <div class="controls-grid">
            <div class="input-group">
                <label>Breite (px)</label>
                <input type="number" id="width" value="49" min="1" max="200">
            </div>
            <div class="input-group">
                <label>Höhe (px)</label>
                <input type="number" id="height" value="29" min="1" max="200">
            </div>
            <div class="input-group">
                <label>Max Frames</label>
                <input type="number" id="maxFrames" value="250" min="1">
            </div>
        </div>

        <div id="dropZone">
            <svg class="icon-upload" viewBox="0 0 24 24" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5" />
            </svg><br>
            <strong style="color: var(--text-bright); font-size: 1.1rem;">Datei auswählen</strong><br>
            <span style="font-size: 0.85rem; color: var(--text-muted); display: block; margin-top: 5px;">MP4, WebM oder GIF zur Bot-Erstellung</span>
        </div>
        <input type="file" id="fileInput" accept="video/*,image/gif" hidden>
    </div>

    <div class="card">
        <label>Bot Engine & Live Preview</label>
        <div id="status" class="status-text">
            <div class="status-dot"></div>
            <span>Warte auf Video...</span>
        </div>
        <div class="preview-container" id="previewContainer">
            <canvas id="preview"></canvas>
        </div>
        <button id="dlBtn" class="btn" style="margin-top:30px;" disabled>Bot Bundle (ZIP) herunterladen</button>
    </div>
</div>

<video id="vCore" hidden muted playsinline crossorigin="anonymous"></video>

<script>
    const $ = id => document.getElementById(id);
    let finalJson = null;

    $('dropZone').onclick = () => $('fileInput').click();
    $('fileInput').onchange = e => handle(e.target.files[0]);

    function manualResize(srcData, sw, sh, dw, dh) {
        const dstData = new Uint8ClampedArray(dw * dh * 4);
        const xr = sw / dw;
        const yr = sh / dh;
        for (let y = 0; y < dh; y++) {
            const sy = Math.floor(y * yr);
            for (let x = 0; x < dw; x++) {
                const sx = Math.floor(x * xr);
                const srcPos = (sy * sw + sx) * 4;
                const dstPos = (y * dw + x) * 4;
                dstData[dstPos]   = srcData[srcPos];
                dstData[dstPos+1] = srcData[srcPos+1];
                dstData[dstPos+2] = srcData[srcPos+2];
                dstData[dstPos+3] = srcData[srcPos+3];
            }
        }
        return dstData;
    }

    function requestFrame(video) {
        return new Promise((resolve) => {
            if ('requestVideoFrameCallback' in video) {
                video.requestVideoFrameCallback(() => resolve());
            } else {
                const onSeeked = () => {
                    video.removeEventListener('seeked', onSeeked);
                    requestAnimationFrame(() => resolve());
                };
                video.addEventListener('seeked', onSeeked);
            }
        });
    }

    async function handle(file) {
        if (!file) return;
        const w = parseInt($('width').value) || 49;
        const h = parseInt($('height').value) || 29;
        const max = parseInt($('maxFrames').value) || 9999;
        const frames = {};
        
        $('dlBtn').disabled = true;
        updateStatus("Initialisiere Bot Engine...", true);
        
        if (file.type === 'image/gif') {
            try {
                const buffer = await file.arrayBuffer();
                const gr = new GifReader(new Uint8Array(buffer));
                const count = Math.min(gr.numFrames(), max);
                
                adjustPreviewSize(gr.width, gr.height);
                
                let fullFrameBuffer = new Uint8ClampedArray(gr.width * gr.height * 4);

                for(let i=0; i<count; i++) {
                    gr.decodeAndBlitFrameRGBA(i, fullFrameBuffer);
                    const resized = manualResize(fullFrameBuffer, gr.width, gr.height, w, h);
                    frames[`frame${i+1}`] = pixelsToHex(resized, w, h);
                    drawPreview(resized, w, h);
                    updateStatus(`Generiere Bot: Frame ${i+1} / ${count}`, true);
                    if(i % 5 === 0) await new Promise(r => setTimeout(r, 0));
                }
            } catch(e) {
                updateStatus("Fehler: Datei konnte nicht gelesen werden.", false);
                return;
            }
        } else {
            const v = $('vCore');
            const url = URL.createObjectURL(file);
            v.src = url;
            await new Promise(r => v.onloadedmetadata = r);
            
            adjustPreviewSize(v.videoWidth, v.videoHeight);
            
            const fps = 10; 
            const count = Math.min(Math.floor(v.duration * fps), max);
            const cap = document.createElement('canvas');
            cap.width = v.videoWidth; 
            cap.height = v.videoHeight;
            const ctx = cap.getContext('2d', { alpha: false, willReadFrequently: true });

            for(let i=0; i<count; i++) {
                v.currentTime = i / fps;
                await requestFrame(v);
                ctx.drawImage(v, 0, 0, cap.width, cap.height);
                const raw = ctx.getImageData(0, 0, cap.width, cap.height).data;
                const resized = manualResize(raw, cap.width, cap.height, w, h);
                frames[`frame${i+1}`] = pixelsToHex(resized, w, h);
                drawPreview(resized, w, h);
                updateStatus(`Generiere Bot: Frame ${i+1} / ${count}`, true);
                await new Promise(r => setTimeout(r, 0));
            }
            URL.revokeObjectURL(url);
        }

        finalJson = { 
            meta: { 
                x_size: w, 
                y_size: h, 
                frame_count: Object.keys(frames).length,
                generated_at: new Date().toISOString(),
                tool: "Hidden Gems Bot Generator"
            }, 
            frames 
        };
        
        updateStatus(`✅ Bot-Konvertierung abgeschlossen! ${Object.keys(frames).length} Frames bereit.`, true);
        $('dlBtn').disabled = false;
    }

    function updateStatus(text, active) {
        const statusEl = $('status');
        statusEl.querySelector('span').innerText = text;
        statusEl.querySelector('.status-dot').style.display = active ? 'block' : 'none';
        statusEl.querySelector('.status-dot').style.background = text.includes('Fehler') ? '#f85149' : 'var(--accent)';
        statusEl.querySelector('.status-dot').style.boxShadow = text.includes('Fehler') ? '0 0 10px #f85149' : '0 0 10px var(--accent)';
    }

    function adjustPreviewSize(origW, origH) {
        const container = $('previewContainer');
        const aspect = origW / origH;
        const containerWidth = container.offsetWidth;
        
        // Berechne Zielhöhe basierend auf Containerbreite und Aspect Ratio
        let targetHeight = containerWidth / aspect;
        
        // Begrenze auf 500px, passe Breite an falls Höhe zu groß
        if (targetHeight > 500) {
            targetHeight = 500;
        }
        
        container.style.height = targetHeight + 'px';
    }

    function pixelsToHex(data, w, h) {
        const res = {};
        for (let y = 0; y < h; y++) {
            const row = [];
            for (let x = 0; x < w; x++) {
                const i = (y * w + x) * 4;
                const r = data[i].toString(16).padStart(2, '0');
                const g = data[i+1].toString(16).padStart(2, '0');
                const b = data[i+2].toString(16).padStart(2, '0');
                row.push(`#${r}${g}${b}`);
            }
            res[`row${y+1}`] = row;
        }
        return res;
    }

    function drawPreview(data, w, h) {
        const pC = $('preview'); 
        pC.width = w; 
        pC.height = h;
        const pX = pC.getContext('2d');
        pX.putImageData(new ImageData(new Uint8ClampedArray(data), w, h), 0, 0);
    }

    $('dlBtn').onclick = async () => {
        const zip = new JSZip();
        zip.file("animation.json", JSON.stringify(finalJson, null, 2));
        
        // Assets für den Bot (Dummy-Requests, falls sie lokal nicht existieren)
        const assets = ['bot.py', 'bot.yaml', 'start.bat', 'start.sh'];
        for (const a of assets) {
            try {
                const res = await fetch(a);
                if (res.ok) {
                    const blob = await res.blob();
                    const mode = a.endsWith('.sh') ? 0o755 : 0o644;
                    zip.file(a, blob, { unixPermissions: mode });
                }
            } catch(e) {}
        }

        const content = await zip.generateAsync({ type: "blob", platform: "UNIX" });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(content);
        link.download = `hidden_gems_bot_bundle_${Date.now()}.zip`;
        link.click();
    };
</script>
</body>
</html>
